{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Users for {{ event.course.code }}</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/app.css' %}">
</head>
<body>
  <div class="main tutor">
    <div class="panel">
      <div class="section">

        <h1>{{ event.course.code }}: {{ event.course.name }}</h1>
        <ul>
          {% for user in users %}
            <li>
              <a href="{{ user.user_id }}/">{{ user.user_id }} - {{ user.name }}</a>
            </li>
          {% empty %}
            <li>No users enrolled in this event.</li>
          {% endfor %}
        </ul>

      </div>
    </div>
  </div>

</body>
</html>
